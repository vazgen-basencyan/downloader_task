<h1>Dowloader</h1>
<form action={% url "home" %} method="post">
    {{ form.as_p }}
    <button type="submit" value="continue">Download</button>
</form>
{% for attachment in attachments%}
<hr>

    <p>Downloaded from {{ attachment.url }}</p>
    <p>Status  {{ attachment.get_status_display }}</p>

    <a href="/export/{{attachment.id}}/">Download</a>



{% endfor %}
<hr>
